apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: {{ include "emqx.fullname" . }}
  namespace: {{ .Values.namespace }}
  labels:
    app.kubernetes.io/name: {{ include "emqx.name" . }}
    helm.sh/chart: {{ include "emqx.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  updateStrategy:
    type: RollingUpdate
  replicas: {{ .Values.deployment.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "emqx.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "emqx.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    serviceName: {{ include "emqx.fullname" . }}-headless
    spec:
      volumes:
      - name: emqx-data
      {{- if .Values.persistence.enabled }}
        persistentVolumeClaim:
          claimName: {{ template "emqx.fullname" . }}
      {{- else }}
        emptyDir: {}
      {{- end }}
      {{ if .Values.emqxLicneseSecretName  }}
      - name: emqx-license
        secret:
          secretName: {{ .Values.emqxLicneseSecretName }}
      {{ end }}
      serviceAccountName:  {{ include "emqx.fullname" . }}
      nodeSelector:
      {{- range $index, $value := .Values.deployment.nodeSelector}}
          {{$index}}: "{{ $value }}"
      {{- end}}
      containers:
        - name: emqx
          image: {{ .Values.deployment.image}}
          imagePullPolicy: {{ .Values.deployment.imagePullPolicy }}
          ports:
          - containerPort: 1883
          - containerPort: 8883
          - containerPort: 8080
          - containerPort: 8083
          - containerPort: 8084
          - containerPort: 18083
          envFrom:
            - configMapRef:
                name: {{ include "emqx.fullname" . }}-env 
          env:
          - name: EMQX_NAME
            value: {{ .Release.Name }} 
          - name: EMQX_CLUSTER__K8S__APP_NAME
            value: {{ .Release.Name }} 
          - name: EMQX_CLUSTER__DISCOVERY
            value: k8s 
          - name: EMQX_CLUSTER__K8S__SERVICE_NAME
            value: {{ include "emqx.fullname" . }}
          - name: EMQX_CLUSTER__K8S__APISERVER
            value: {{ .Values.apiserver }} 
          - name: EMQX_CLUSTER__K8S__NAMESPACE
            value: {{ .Values.namespace }}
          - name: EMQX_CLUSTER__K8S__ADDRESS_TYPE
            value: ip
          resources:
{{ toYaml .Values.resources | indent 12 }}
          volumeMounts:
          - name: emqx-data
            mountPath: "/opt/emqx/data/mnesia"
          {{ if .Values.emqxLicneseSecretName  }}
          - name: emqx-license
            mountPath: "/opt/emqx/etc/emqx.lic"
            subPath: "emqx.lic"
            readOnly: true
          {{ end }}
          readinessProbe:
            httpGet:
              path: /status
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
