# Default values for emqx.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  namespace: default
  apiserver: 
  apiserverToken: 
  
deployment:
  replicaCount: 2 
  image: emqx/emqx:latest
  imagePullPolicy: IfNotPresent
  env:
    kubeAddressType: ip
  nodeExporter: true 

emqxConfig:
  EMQX_LOADED_PLUGINS: "emqx_recon,emqx_retainer,emqx_management,emqx_dashboard"

service:
  type: ClusterIP
  mqttPort: 1883
  mqttsslPort: 8883
  mgmtPort: 8080
  websocketPort: 8083
  wssPort: 8084
  dashboardPort: 18083

emqx-control-center:
  postgresPassword: emqpublic
  hostname: 

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local